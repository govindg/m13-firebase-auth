<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <!-- jQuery, Materialize -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Custom files -->
    <script type="text/javascript" src="js/authenticate.js"></script>
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <h2>Slick</h2>
        </div>
    </nav>
    <section class="container">
        <h3>Sign up for an Account</h3>
        <!-- Input your form here -->
        <form class="col s12 authenticate" id="sign-up">
            <div class="input-field">
                <input type="email" id="email" class="validate"></input>
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" class="validate"></input>
                <label for="password">Password</label>
            </div>
            <div class="input-field">
                <input type="text" id="displayname" class="validate"></input>
                <label for="displayname">Display Name</label>
            </div>
            
            <button type="submit" class="btn waves-effect waves-light" name="action">SUBMIT<i class="material-icons right">send</i></button>
        </form>

        <div class="sign-in">
            <!-- Paragraph + Link to sign-in form -->
            <p>Already have an account?</p> 
            <a href="sign-in.html"><button class="waves-effect waves-light btn">SIGN IN</button></a>
        </div>
    </section>
</body>

</html>
